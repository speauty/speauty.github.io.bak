<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>阅微</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="keywords" content="speauty,阅微,阅微-speauty">
  <meta name="description" content="speauty,阅微,阅微-speauty">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./assets/vue.css">
  <link rel="stylesheet" href="./assets/boot.css">
</head>
<body>
  <div id="app">
    疯狂加载中......
  </div>
  <script>
    window.$docsify = {
      name: '阅微-speauty',
      repo: 'https://github.com/speauty/speauty.github.io/',
      loadSidebar: true,
      subMaxLevel: 5,
      notFoundPage: '404.md',
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md'
      },
      loadNavbar: true,
      mergeNavbar: true,
      coverpage: false,
      onlyCover: false,
      auto2top: true,
      /* {docsify-updated} */
      formatUpdated: '{YYYY}-{MM}-{DD} {HH}:{mm}:{ss}',
      // logo: '/favicon.ico',
	  search: {
          maxAge: 86400000,
          depth: 5,
		  paths: 'auto',
		  placeholder: 'Search',
		  noData: 'Nothing to find'
	  },
      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      },
      pagination: {
        previousText: 'Prev',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      plugins: [
        function(hook) {
          var footer = [
            '<hr/>',
            '<footer>',
            '<span><a href="https://github.com/speauty">speauty</a> &copy;2020.</span>',
            '<span>Powered by <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a></span>',
            '<div style="font-size:10px">友情链接: <span>待入驻</span>  <span>待入驻</span></div>',
            '</footer>'
          ].join('');

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
        ]
    }
  </script>
  <script src="./assets/docsify.min.js"></script>
  <script src="./assets/prism/prism-bash.min.js"></script>
  <script src="./assets/prism/prism-php.min.js"></script>
  <script src="./assets/prism/prism-php-extras.min.js"></script>
  <script src="./assets/prism/prism-sql.min.js"></script>
  <script src="./assets/prism/prism-protobuf.min.js"></script>
  <script src="./assets/prism/prism-go.min.js"></script>
  <script src="./assets/prism/prism-go-module.min.js"></script>
  <script src="./assets/plugins/search.js"></script>
  <script src="./assets/plugins/docsify-copy-code.min.js"></script>
  <script src="./assets/plugins/docsify-pagination.min.js"></script>
  <!-- 图片缩放 -->
  <script src="./assets/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="./assets/plugins/countable.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('/assets/sw.js')
    }
  </script>
</body>
</html>
